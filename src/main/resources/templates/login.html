<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login - Anatomía Funcional</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Card principal -->
                    <div class="card" data-aos="fade-up">
                        <!-- Encabezado -->
                        <div class="card-header">
                            <h3 class="text-center">
                                <i class="fas fa-user"></i> Iniciar Sesión
                            </h3>
                        </div>

                        <!-- Alerta de registro exitoso -->
                        <div th:if="${registroExitoso}" 
                             class="alert alert-success alert-dismissible fade show text-center mb-4" 
                             role="alert"
                             data-aos="fade-down">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>¡Registro exitoso!</strong> Ahora puedes iniciar sesión con tus credenciales.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <!-- Formulario de login -->
                        <div class="card-body">
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username">Usuario:</label>
                                    <input type="text" class="form-control" 
                                           id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" 
                                           id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    Iniciar Sesión
                                </button>
                            </form>
                            
                            <!-- Enlaces de registro y recuperación -->
                            <div class="mt-3 text-center">
                                <div class="mb-2">
                                    <a th:href="@{/usuarios/registro}" class="text-primary">
                                        <i class="fas fa-user-plus"></i> Regístrate aquí
                                    </a>
                                </div>
                                <div>
                                    <a th:href="@{/forgot-password}" class="text-primary">
                                        <i class="fas fa-key"></i> ¿Olvidaste tu contraseña?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
