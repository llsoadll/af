<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card" data-aos="fade-up">
                        <div class="card-header">
                            <h3 class="text-center" style="color: #006766;"><i class="fas fa-user-plus"></i> Registro de Usuario</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">


                                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                    </ul>
                                </div>


                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario:</label>
                                    <input type="text" class="form-control" th:field="*{username}" required />
                                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" th:field="*{password}" required />
                                    <div class="form-text">La contraseña debe tener al menos 6 caracteres</div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico:</label>
                                    <input type="email" class="form-control" th:field="*{email}" required />
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                                    <input type="text" class="form-control" th:field="*{nombreCompleto}" required />
                                    <div class="text-danger" th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}"></div>
                                </div>
                            
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-user-plus"></i> Registrarse
                                </button>
                            </form>
                            <div class="text-center mt-3">
                                <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
