<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Crear Usuario Administrador</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Crear Usuario Administrador</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/usuarios/guardar-admin}" th:object="${usuario}" method="post">
                                <div class="mb-3">
                                    <label for="username">Usuario:</label>
                                    <input type="text" class="form-control" th:field="*{username}" required />
                                </div>
                                <div class="mb-3">
                                    <label for="password">Contrase√±a:</label>
                                    <input type="password" class="form-control" th:field="*{password}" required />
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" th:field="*{email}" required />
                                </div>
                                <div class="mb-3">
                                    <label for="nombreCompleto">Nombre Completo:</label>
                                    <input type="text" class="form-control" th:field="*{nombreCompleto}" required />
                                </div>
                                <button type="submit" class="btn btn-primary">Crear Administrador</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
