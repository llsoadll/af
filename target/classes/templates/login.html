<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anatomía Funcional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
         body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23006766' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
        .login-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: none;
        }
        .login-card .card-header {
            background-color: #006766;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 1.5rem;
        }
        .login-card .btn-primary {
            background-color: #006766;
            border-color: #006766;
        }
        .login-card .btn-primary:hover {
            background-color: #005252;
            border-color: #005252;
        }
        .login-card .btn-link {
            color: #006766;
        }
        .login-card .card-body {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">
                            <i class="fas fa-user"></i> Iniciar Sesión
                        </h3>
                    </div>

                    <!-- Alerta de registro exitoso -->
                    <div th:if="${registroExitoso}" 
                         class="alert alert-success alert-dismissible fade show m-3" 
                         role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <strong>¡Registro exitoso!</strong> Ahora puedes iniciar sesión con tus credenciales.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" 
                                       id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" 
                                       id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </form>

                        <div class="text-center">
                            <a th:href="@{/forgot-password}" class="btn btn-link">
                                <i class="fas fa-key me-1"></i>Cambiar contraseña
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
