<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{auth-layout}">
<head>
    <title>Login - Anatomía Funcional</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6" data-aos="fade-up">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">
                            <i class="fas fa-user"></i> Iniciar Sesión
                        </h3>
                    </div>

                    <!-- Alerta de registro exitoso -->
                    <div th:if="${registroExitoso}" 
                         class="alert alert-success alert-dismissible fade show m-3" 
                         role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <strong>¡Registro exitoso!</strong> Ahora puedes iniciar sesión con tus credenciales.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" 
                                       id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" 
                                       id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </form>

                        <div class="text-center">
                            <a th:href="@{/forgot-password}" class="btn btn-link">
                                <i class="fas fa-key me-1"></i>Cambiar contraseña
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
