<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomía Funcional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #006766;
            color: white;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
        padding: 0.75rem;
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .sidebar-header i {
        font-size: 1.5rem;
        margin-bottom: 0.3rem;
        display: block;
    }
    
    .sidebar-header span {
        font-size: 1rem;
        font-weight: 600;
    }
    
        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }
    
        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }
    
        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }
    
        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
    
        .nav-item {
            margin: 0.75rem 0;
        }
    
        .nav-link {
            color: white !important;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
    
        .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }
    
        /* User Profile */
        .user-profile {
            padding: 0.6rem 1rem;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.3rem;
        }
        
        .user-avatar i {
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
        }
        
        .user-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
            text-align: center;
        }
        
        .user-status {
            font-size: 0.7rem;
            color: #4CD964;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CD964;
            border-radius: 50%;
        }
    
        /* Footer */
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    
        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 1rem;
            min-height: 100vh;
        }
    
        /* Responsive */
        @media (max-width: 992px) {
    .sidebar {
        transform: translateX(-100%);
        transition: all 0.3s ease-in-out;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        z-index: 1060;
    }
    
    .sidebar.active {
        transform: translateX(0);
    }
    
    .main-content {
        margin-left: 0;
        padding: 4rem 1rem 1rem 1rem;
        transition: all 0.3s ease-in-out;
    }

    #sidebarToggle {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1050;
        background: white;
        border: 2px solid #006766;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #006766;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }

    #sidebarToggle:hover {
        background: #006766;
        color: white;
        transform: scale(1.05);
    }

    #sidebarToggle:active {
        transform: scale(0.95);
    }

    .sidebar.active + #sidebarToggle {
        background: white;
        color: #006766;
        left: calc(250px + 1rem);
    }
}
    </style>

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-university"></i>
            <span>Anatomía Funcional</span>
        </div>
        
        <nav class="sidebar-nav">
            <!-- Usuario actual -->
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-name text-center" sec:authentication="name"></div>
                <div class="user-status">
                    <span class="status-dot"></span>
                    <span>En línea</span>
                </div>
            </div>
            
            <div class="nav-item">
                <a th:href="@{/estudiantes}" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Buscar Estudiantes</span>
                </a>
            </div>

            <div class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/nuevo}" class="nav-link">
                    <i class="fas fa-user-plus"></i>
                    <span>Agregar Estudiante</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a th:href="@{/dashboard}" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a th:href="@{/calendario}" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendario</span>
                </a>
            </div>

            <!-- Admin Links -->
            <div th:if="${#authentication.name == 'llsoadll'}" class="nav-item">
                <a th:href="@{/usuarios/registro}" class="nav-link">
                    <i class="fas fa-user-plus"></i>
                    <span>Registrar Usuarios</span>
                </a>
            </div>

            <div th:if="${#authentication.name == 'llsoadll'}" class="nav-item">
                <a th:href="@{/auditoria}" class="nav-link">
                    <i class="fas fa-history"></i>
                    <span>Auditoría</span>
                </a>
            </div>

            <div th:if="${#authentication.name == 'llsoadll'}" class="nav-item">
                <a th:href="@{/usuarios/lista}" class="nav-link">
                    <i class="fas fa-users-cog"></i>
                    <span>Usuarios</span>
                </a>
            </div>
        </nav>
        
        <!-- Logout -->
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm w-100">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Mobile Toggle Button -->
        <button class="btn btn-primary d-lg-none" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Page Content -->
        <div class="container-fluid mt-4">
            <div layout:fragment="content">
                <!-- Content goes here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 992) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
