<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomía Funcional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #006766;
            color: white;
            padding: 1rem;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1rem;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            margin: 0.5rem 0;
        }

        .nav-link {
            color: white !important;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }

        .main-content {
            margin-left: 250px;
            padding: 1rem;
            transition: 0.3s;
            min-height: 100vh;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 1rem;
            width: calc(100% - 2rem);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }

            #sidebarToggle {
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1001;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-university"></i>
            <span>Anatomía Funcional</span>
        </div>
        
        <nav class="sidebar-nav">
            <!-- Usuario actual -->
            <div class="nav-item text-center mb-4">
                <span class="nav-link" sec:authentication="name"></span>
            </div>
            
            <div class="nav-item">
                <a th:href="@{/estudiantes}" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Buscar Estudiantes</span>
                </a>
            </div>

            <div class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/nuevo}" class="nav-link">
                    <i class="fas fa-user-plus"></i>
                    <span>Agregar Estudiante</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a th:href="@{/dashboard}" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a th:href="@{/calendario}" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendario</span>
                </a>
            </div>

            <!-- Admin Links -->
            <div th:if="${#authentication.name == 'llsoadll'}" class="nav-item">
                <a th:href="@{/usuarios/registro}" class="nav-link">
                    <i class="fas fa-user-plus"></i>
                    <span>Registrar Usuarios</span>
                </a>
            </div>

            <div th:if="${#authentication.name == 'llsoadll'}" class="nav-item">
                <a th:href="@{/auditoria}" class="nav-link">
                    <i class="fas fa-history"></i>
                    <span>Auditoría</span>
                </a>
            </div>

            <div th:if="${#authentication.name == 'llsoadll'}" class="nav-item">
                <a th:href="@{/usuarios/lista}" class="nav-link">
                    <i class="fas fa-users-cog"></i>
                    <span>Usuarios</span>
                </a>
            </div>
        </nav>
        
        <!-- Logout -->
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm w-100">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Mobile Toggle Button -->
        <button class="btn btn-primary d-lg-none" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Page Content -->
        <div class="container-fluid mt-4">
            <div layout:fragment="content">
                <!-- Content goes here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 992) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
